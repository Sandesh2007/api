<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Viewer</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <h4>Wallpaper api</h4>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Made with <i class="fa-solid fa-heart"></i> by sandesh</a></li>
            </ul>
        </nav>
        <div class="right">
            <a href="https://github.com/sandesh2007/wall_bank" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="status">
                <h2>Server Status</h2>
                <div id="statusIndicator" class="status-indicator status-connecting">
                    <span id="serverstatus">Connecting to server...</span>
                </div>
            </div>

            <h1>Wallpaper Viewer</h1>

            <div>
                <select id="categorySelect">
                    <option value="default">Default</option>
                </select>
                <button id="wallpaper_btn" onclick="fetchWallpaper()">Get Random Wallpaper</button>
            </div>

            <div class="error" id="errorMessage"></div>

            <div class="wallpaper-container">
                <div class="info" id="wallpaperInfo"></div>
                <img id="wallpaperImage" alt="Wallpaper" />
                <div id="loader" class="loader">
                    <p>loading...</p>
                </div>
            </div>
        </div>
        <div class="requests">
            <h2>Requests</h2>
            <div class="reqHolder">
                <p><strong>Status Requests:</strong> <span id="statusCount">0</span></p>
                <p><strong>Wallpaper Requests:</strong> <span id="wallpaperCount">0</span></p>
                <p><strong>Downloads:</strong> <span id="downloadCount">0</span></p>
                <p><strong>Total Requests:</strong> <span id="totalCount">0</span></p>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
